<!DOCTYPE html>
<html>

<head>
  <title> YouTube</title>
  <link rel="stylesheet" href="../CSS/FinalProject.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


</head>

<body>
  <input class="search" type="text" placeholder="Search">

  <div class="video-preview">

    <div class="thumbnail-row">
      <img class="thumbnail" src="../Images/thumbnail-1.webp">
    </div>

    <div>
      <div class="channel-pic">
        <img class="channel-1" src="../Images/channel-1.jpeg">
      </div>

      <div class="video-info">
        <div>
          <p class="tech">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
        </div>

        <div>
          <p class="marques">
            Marques Brownlee
          </p>
        </div>

        <div>
          <p class="stats">
            3.4M views · 6 months ago
          </p>
        </div>
      </div>
    </div>

  </div>


  <div class="video-preview">

    <div class="thumbnail-row">
      <img class="thumbnail" src="../Images/thumbnail-2.webp">
    </div>

    <div>
      <div class="channel-pic">
        <img class="channel-1" src="../Images/channel-2.jpeg">
      </div>

      <div class="video-info">
        <div>
          <p class="tech">
            Try Not To Laugh Challenge #9
          </p>
        </div>

        <div>
          <p class="marques">
            Markiplier
          </p>
        </div>

        <div>
          <p class="stats">
            19M views · 4 years ago
          </p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
